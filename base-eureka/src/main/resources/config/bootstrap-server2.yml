eureka:
  instance:
    hostname: spring-cloud-02
    # 心跳检测检测与续约时间
    # 测试时将值设置设置小些，保证服务关闭后注册中心能及时踢出服务
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@spring-cloud-01:${server.port}/eureka/
